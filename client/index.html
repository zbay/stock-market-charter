<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
          body {
        padding-top: 60px;
      }
      .stockEntry{
       padding-bottom:20px;
       padding-top:20px;
       text-align:center;
       margin-left:auto;
       margin-right:auto;
      }
      form{
        padding-top:20px;
        text-align:center;
        margin-left:auto;
        margin-right:auto;
      }
      #errorMessage{
        color:red;
      }
      .stockEntry{
        border: 3px solid black;
      }
    </style>
    <script>
      function StockController($scope) {
        var socket = io.connect();
        
        $scope.stocks = [];
        $scope.text = '';
        $scope.errorMsg = null;

        socket.on('connect', function () {
         //
        });

        socket.on('stock', function (stock) {
          $scope.errorMsg = null;
          $scope.stocks.push(stock);
          $scope.$apply();
        });
        
        socket.on('stockDelete', function (stock) {
          if($scope.stocks.indexOf(stock) > -1){
             $scope.errorMsg = null;
              $scope.stocks.splice($scope.stocks.indexOf(stock), 1);
              $scope.$apply(); 
          }
          else{
            $scope.errorMsg = "That stock symbol is either invalid or redundant. Try again!";
          }
        });

        $scope.send = function send() {
          socket.emit('stock', $scope.text);
          $scope.text = '';
        };
        
        $scope.deleteStock = function deleteStock(stock){
          socket.emit('stockDelete', stock);
        }

      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="StockController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://www.github.com/zbay" class="brand">Zbay Industries</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Stock Market Charter</h1>
      </div>
      <div class="row">
        <div class="span12">
          <h2>Tracked Stocks</h2>
                <div id="errorMessage" ng-disabled="!errorMsg" ng-bind="errorMsg"></div>
                <div ng-repeat="stock in stocks" class="span3 stockEntry">
                  <span ng-bind="stock"></span>
                  <button ng-click="deleteStock(stock)">X</button>
                </div>
          </div>
          </div>
              <br />
          <div class="row controls">
            <form ng-submit="send()">
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Stock symbol">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
