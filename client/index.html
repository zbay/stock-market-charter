<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Stock Market Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">
   <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="/js/controllers/StockController.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="StockController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://www.github.com/zbay" class="brand">Zbay Industries</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Stock Market Tracker</h1>
      </div>
      Start Date: <input ng-model="startDate" id="startDateInput" type="date" ng-change="renderStocks()"/>
      End Date: <input ng-model="endDate" id="endDateInput" type="date" ng-change="renderStocks()"/>
      <div id="stockChart"></div>
      <div class="row">
        <div class="span12">
          <h2>Tracked Stocks</h2>
                <div id="actionMessage" ng-disabled="!actionMsg" ng-bind="actionMsg"></div>
                <br />
                <div ng-repeat="stock in stocks" class="span3 stockEntry">
                  <span ng-bind="stock"></span>
                  <button ng-click="deleteStock(stock)" class="btn btn-danger">X</button>
                </div>
          </div>
          </div>
              <br />
          <div class="row controls">
            <form ng-submit="send()">
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Stock symbol">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
