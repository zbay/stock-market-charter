<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Stock Market Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">
   <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
    'use strict';
    //test url: https://www.quandl.com/api/v3/datasets/WIKI/FB/data.json?start_date=2015-01-01&end_date=2016-01-01&column_index=4&exclude_column_names=true&order=asc&api_key=FA9U87SHeUggkweQ-hdU
           google.load("visualization", "1", {packages:["corechart"]});
        function StockController($scope) {
        let socket = io.connect();
        
        $scope.stocks = [];
        let stocks;
        $scope.priceData = [];
        $scope.text = '';
        $scope.errorMsg = null;
        $scope.startDate = Date.parse("2015-01-01");
        $scope.endDate = Date.parse("2015-01-29");
        let cleanData = [];
        let baseAPIstart = "https://www.quandl.com/api/v3/datasets/WIKI/";
        let baseAPIend = "/data.json?start_date=2016-01-01&end_date=2016-01-29&column_index=4&exclude_column_names=true&order=asc&api_key=";
        let APIkey = "FA9U87SHeUggkweQ-hdU"

              socket.on('connect', function () {
                  console.log("Client connect");
         //socket.emit("renderChart", null);
        });
        
        socket.on("newStockSuccess", function(stock){
              console.log("Client newStock");
                 $scope.errorMsg = null;
          if($scope.stocks.indexOf(stock) == -1){
              console.log("Adding stock?");
              let x = $scope.stocks.length;
            $scope.stocks[x] = stock;
             $scope.$apply();
              console.log($scope.stocks);
            socket.emit("renderChart");
          }
        });
        
        socket.on('stock', function (stock) {
          $scope.errorMsg = null;
          if($scope.stocks.indexOf(stock) == -1){
            $scope.stocks[$scope.stocks.length] = stock;  
          }
          $scope.$apply();
        });
        
        socket.on('renderChart', function(){
             console.log("Client renderChart");
          //console.log("SHOULD BE RENDERING");
          $scope.renderStocks();
        });
        
        socket.on('stockDeleteSuccess', function (stock) {
          if($scope.stocks.indexOf(stock) > -1){
              console.log("Client stockDeleteSuccess");
             $scope.errorMsg = null;
                      
        $scope.stocks.splice($scope.stocks.indexOf(stock), 1);
         $scope.$apply(); 
         console.log($scope.stocks);
        socket.emit("renderChart");
          }
        });
        
        $scope.send = function send() {
            console.log("Client Send");
          socket.emit('newStock', $scope.text);
          //socket.emit('renderChart', null);
          $scope.text = '';
        };
        
        $scope.deleteStock = function deleteStock(stock){
            console.log("Client DeleteStock");
          socket.emit('stockDelete', stock);
        }
        
        $scope.renderStocks = function renderStocks(){
           // console.log(stocks + "---" + stocks.length);
           cleanData = [];
           stocks = $scope.stocks;
            for(let i = 0; i < stocks.length; i++){
                 var theStock = stocks[i];
                console.log(baseAPIstart + theStock + baseAPIend + APIkey);
            //console.log("Stock: " + theStock);
            $.ajax({
              url: baseAPIstart + theStock + baseAPIend + APIkey,
              method: "GET",
              success: function(doc) {
                var stockDatums = doc.dataset_data.data;
                //console.log(theStock + ": " + stockDatums);
            if(cleanData.length == 0) { //First time through, with no dates yet in the dataset. Push date and price.
               for(let j = 0; j < stockDatums.length; j++) {
                  cleanData[j] = [new Date(stockDatums[j][0]), stockDatums[j][1]];
                  console.log("Case A: " + cleanData[j]);
            if((i >= (stocks.length - 1)) && (j == stockDatums.length-1)){
           console.log("NORMALIZING CASE 1");
           normalizeData();
         }
               }
            } else { //subsequent times through, where the date may overlap. Only push the price.
               for(let j = 0; j < stockDatums.length; j++) {
                   let date = new Date(stockDatums[j][0]).getTime();
                   let dateIndex;
                   for(let k = 0; k < cleanData.length; k++){
                       //console.log("cleanData[k]: " + cleanData[k]);
                       if(cleanData[k][0].getTime() == date){
                           dateIndex = k;
                       }
                   }
                  if(dateIndex && cleanData[dateIndex].length <= $scope.stocks.length) {
                     cleanData[dateIndex][i+1] = stockDatums[j][1];
                     console.log("Case B: " + cleanData[dateIndex]);
                  }
                  else{ //new dates on subsequent iterations
                      if(!dateIndex){
                        let k = cleanData.length;
                        cleanData[k] = [new Date(stockDatums[j][0])];
                        cleanData[k][i+1] = stockDatums[j][i];
                        for(let l = 1; l < i; l++){
                            cleanData[k][l] = null;
                        }
                        console.log("Case C: " + cleanData[k]);
                      }
                  }
                          if((i >= stocks.length - 1) && (j == stockDatums.length-1)){
           console.log("NORMALIZING CASE 2");
           normalizeData();
         }
               }
            }
         }, error: function (request, textStatus, errorThrown) { 
            for(let j = 0; j < cleanData.length; j++){
                 //console.log("CLEAN DATA BEFORE: " + cleanData[j]);
               cleanData[j][i] = null;
                //console.log("CLEAN DATA AFTER: " + cleanData[j]);
                 if((i >= stocks.length - 1) && (j == cleanData.length-1)){
           //console.log("CLEANDATA: " + cleanData);
           console.log("NORMALIZING CASE 3");
           normalizeData();
         }
            }
         }});
      }
        }
        
                function normalizeData(){   // ensure the proper number of columns
              for(let j = 0; j < cleanData.length; j++) {
                //console.log("COMPARE: " + cleanData[j].length + "---" + stocks.length);
                 /* while(cleanData[j].length <  stocks.length) {
                     cleanData[j].push(null);
                  }*/
                     while(cleanData[j] > stocks.length){
                       cleanData[j].pop();
                  }
                  if(j == cleanData.length-1){
                    console.log("DRAWING CHART");
                    drawChart();
                  }
        }
      function drawChart(){
        console.log(cleanData);
            var data = new google.visualization.DataTable();
            data.addColumn("date", 'Date');
           for(let i = 0; i < stocks.length; i++){
             data.addColumn("number", stocks[i]);
             //console.log("Column added: " + stocks[i]);
             if(i == stocks.length - 1){
               console.log("TIME TO DRAW");
               for(let j = 0; j < cleanData.length; j++){
                 if(cleanData[j].length -1 == stocks.length){
                         //console.log("Adding row: " + cleanData[j]);
                        data.addRow(cleanData[j]); 
                 }
                 if(j == cleanData.length-1){
                   finishDrawing(data);
                 }
               }
             }
        }
      }
      function finishDrawing(data){
                     var options = {'title':"Stock Prices Over Time",
                       'width':1000,
                       'height':500,
                       'colors':['blue', 'green', 'purple', 'orange', 'black'],
                        'interpolateNulls': true,
                         'vAxis': {
                      'viewWindow': {
                        'min':0
                      }
                     },
                     'crosshair': { trigger: 'focus' }, 
                     'hAxis':{
                      'format': 'M/d/yy',
                     }
                      };
          var chart = new google.visualization.LineChart(document.getElementById('stockChart'));
        chart.draw(data, options); 
      }
        }
          }
    </script>
    <!-- <script src="/js/controllers/StockController.js"></script> -->
  </head>
  <body>
    <div class="container" ng-controller="StockController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://www.github.com/zbay" class="brand">Zbay Industries</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Stock Market Tracker</h1>
      </div>
      <div id="stockChart"></div>
      <div class="row">
        <div class="span12">
          <h2>Tracked Stocks</h2>
                <div id="errorMessage" ng-disabled="!errorMsg" ng-bind="errorMsg"></div>
                <div ng-repeat="stock in stocks" class="span3 stockEntry">
                  <span ng-bind="stock"></span>
                  <button ng-click="deleteStock(stock)">X</button>
                </div>
          </div>
          </div>
              <br />
          <div class="row controls">
            <form ng-submit="send()">
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Stock symbol">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
